<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rattus Place</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        .container {
            margin-top: 50px;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #token-display {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 4px;
            word-break: break-all;
        }
        canvas {
            display: block;
            background: #000;
            image-rendering: pixelated;
            width: 100vw; 
            height: 100vh;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="900" height="300"></canvas>

    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        let scale = 1;
        let offsetX = 0, offsetY = 0;

        canvas.width = 900;
        canvas.height = 300;

        const pixels = new Uint8ClampedArray(canvas.width * canvas.height).fill(0);

        function resizeCanvas() {
            canvas.style.width = window.innerWidth + "px";
            canvas.style.height = window.innerHeight + "px";
        }
        window.addEventListener("resize", resizeCanvas);

        function draw() {
            // Clear canvas without scaling/translation
            ctx.save();
            ctx.setTransform(1, 0, 0, 1, 0, 0); // reset transform
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.restore();

            // Apply zoom & pan
            ctx.setTransform(scale, 0, 0, scale, offsetX, offsetY);

            // Draw pixels
            for (let y = 0; y < canvas.height; y++) {
                for (let x = 0; x < canvas.width; x++) {
                    const i = x + y * canvas.width;
                    
                    ctx.fillStyle = `rgb(${((x + y) % 2) * 255},0,0)`; // checkerboard
                    ctx.fillRect(x, y, 1, 1);
                }
            }
        }

        canvas.addEventListener("wheel", (e) => {
        e.preventDefault();
        const zoomFactor = 1.1;
        if (e.deltaY < 0) scale *= zoomFactor;    // zoom in
            else scale /= zoomFactor;                 // zoom out
            draw();
        });

        let dragging = false;
        let startX, startY;
        canvas.addEventListener("mousedown", (e) => {
            dragging = true;
            startX = e.clientX - offsetX;
            startY = e.clientY - offsetY;
        });
        canvas.addEventListener("mousemove", (e) => {
            if (dragging) {
                offsetX = e.clientX - startX;
                offsetY = e.clientY - startY;
                draw();
            }
        });
        canvas.addEventListener("mouseup", () => dragging = false);
        canvas.addEventListener("mouseleave", () => dragging = false);

        // Initial
        resizeCanvas();
        draw();

        const ws = new WebSocket("wss://islong.rattusdong.com");

        ws.onopen = () => {
            console.log("connected!");
         };

         ws.onmessage = (event) => {
            console.log("got message:", event.data);
         };

         ws.onclose = () => {
            console.log("disconnected");
        };

         ws.onerror = (err) => {
            console.error("ws error", err);
         };
        
        // Check for token parameter when page loads
        window.onload = function() {
            // Get URL parameters using URLSearchParams
            const urlParams = new URLSearchParams(window.location.search);
            let token = urlParams.get('token');
            if (!token) {
                token = localStorage.getItem("token");
            } else {
                localStorage.setItem("token", token);
            }
            
            if (token) {
                // If token exists, show the token display
                document.getElementById('main-container').style.display = 'none';
                document.getElementById('token-container').style.display = 'block';
                document.getElementById('token-display').textContent = token;
                
                // Remove token from URL by replacing current history state
                window.history.replaceState({}, document.title, window.location.pathname);

                


            } else {
                window.location.href = "https://rotur.dev/auth?return_to=https://rattusdong.com/place"
            }
        };

        
    </script>
</body>
</html>
