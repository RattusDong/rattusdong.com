<html>

<head>
  <title>RattusDong Hub</title>

  <link rel="icon"
    href="assets/profilePic.png">

  <link rel="stylesheet" href="styles.css?v=amongu">
</head>

<body>
    <h1>English to Custom Script Converter</h1>
    <textarea id="inputText" placeholder="Type in English..."></textarea>
    <button onclick="convertText()">Convert</button>
    <textarea id="outputText"></textarea>
</body>


<script>
    const mapping = {
        'B': '𐌁', 'D': '𐌃', 'G': '𐌂',  
        'NG': '𐌍', 'M': '𐌌', 'N': '𐌑',
        'V': '𐌅', 'S': '𐌔', 'J': '𐌖',
        'L': '𐌋', 'R': '𐌓',
        'H': '𐌇', 'W': '𐍂',
        'A': '𐌀', 'E': '𐌁', 'I': '𐌉', 'O': '𐌏', 'U': '𐌖'
    };

    function convertText() {
        let input = document.getElementById("inputText").value;
        let output = input.split('').map(char => mapping[char.toUpperCase()] || char).join('');
        document.getElementById("outputText").innerText = output;
    }

  window.addEventListener("scroll", function () {
    document.body.style.backgroundPosition = `${window.scrollY * 0.2}px ${window.scrollY * 0.2}px`; 
  });

</script>

</html>
