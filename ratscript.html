<html>

<head>
  <title>RattusDong Hub</title>

  <link rel="icon"
    href="assets/profilePic.png">

  <link rel="stylesheet" href="styles.css?v=amongusxxx">
</head>

<body>
    <h1>English to Custom Script Converter</h1>
    <textarea id="inputText" placeholder="Type in English..." oninput="convertText()"></textarea>
    <textarea class="RatScript" id="outputText" readonly></textarea>
</body>


<script>
    const engChars = ['NG', 'B', 'D', 'G', 'N', 'M', 'V', 'Z', 'J', 'L', 'R', 'W', 'H', 'I', 'E', 'A', 'U', 'O'];
    const ratChars =  ['󻔈', '󻔀', '󻔁', '󻔂', '󻔆', '󻔇', '󻔃', '󻔄', '󻔅', '󻔉', '󻔊', '󻔋', '󻔌', '󻔍', '󻔎', '󻔏', '󻔐', '󻔑'];


    function convertText() {
        for (let i = 0; i < engChars.length; i++) {
            input = input.replaceAll(new RegExp(engChars[i], 'gi'), ratChars[i]);
        }
        document.getElementById("outputText").innerText = input;
    }

    window.addEventListener("scroll", function () {
        document.body.style.backgroundPosition = `${window.scrollY * 0.2}px ${window.scrollY * 0.2}px`; 
    });

  document.getElementById("inputText").addEventListener("input", convertText);


</script>

</html>
