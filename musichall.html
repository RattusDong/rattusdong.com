<html>

<head>
  <title>RattusDong Hub</title>

  <link rel="icon" href="assets/profilePic.png">

  <link rel="stylesheet" href="styles.css?v=fortnitexxx">
</head>
<body>
  <h1>Music Hall</h1>
  <h3 class="header">Rattus' Picks</h3>
  <table id="featuredTable" border="1" style="width: 70%; margin: auto; border-collapse: collapse; text-align: center;">
    <thead>
      <tr>
        <th>Name</th>

        <th>Notes</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <br>
  <h3 class="header">Era 2: Fruitful Revelation</h3>
  <table id="group2Table" border="1" style="width: 70%; margin: auto; border-collapse: collapse; text-align: center;">
    <thead>
      <tr>
        <th>Name</th>
        <th>Audio</th>
        <th>Notes</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <br>
  <h3 class="header">Era 1: Noteable Wisdoms</h3>
  <table id="group1Table" border="1" style="width: 70%; margin: auto; border-collapse: collapse; text-align: center;">
    <thead>
      <tr>
        <th>Name</th>
        <th>Audio</th>
        <th>Notes</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h3 class="header">Era 0: Prehistoric Etchings</h3>
  <table id="group0Table" border="1" style="width: 70%; margin: auto; border-collapse: collapse; text-align: center;">
    <thead>
      <tr>
        <th>Name</th>
        <th>Audio</th>
        <th>Notes</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <br>
  <br>
  <img id="rattoggle" src="assets/mysteryRat.png"  alt="toggle" title="Toggle experimental/unfinished/extra music" onclick="toggleExtras()">
</body>

<script>
  let showExtras = false;

  let songsfeatured = [
    { name: "Song One",   src: "assets/music/The Kingdom of Rattus.mp3", desc: "This is a song.", extra: false },
    { name: "Song Two",   src: "assets/music/The Kingdom of Rattus.mp3", desc: "This is a soooooong oh my a sooooooong no its a sooooooooong dumbass you fucking idiot its a fucking soooooooong oh mb bro", extra: true  },
    { name: "Song Three", src: "assets/music/The Kingdom of Rattus.mp3", desc: "", extra: false }
  ];

  let songsgroup0 = [
    { name: "Song One",   src: "assets/music/The Kingdom of Rattus.mp3", desc: "", extra: true },
    { name: "Song Two",   src: "assets/music/The Kingdom of Rattus.mp3", desc: "", extra: false  },
    { name: "Song Three", src: "assets/music/The Kingdom of Rattus.mp3", desc: "", extra: true }
  ];

  let songsgroup1 = [
    { name: "Song One",   src: "assets/music/The Kingdom of Rattus.mp3", desc: "", extra: false },
    { name: "Song Two",   src: "assets/music/The Kingdom of Rattus.mp3", desc: "", extra: true  },
    { name: "Song Three", src: "assets/music/The Kingdom of Rattus.mp3", desc: "", extra: false }
  ];

  let songsgroup2 = [
    { name: "Song One",   src: "assets/music/The Kingdom of Rattus.mp3", desc: "", extra: false },
    { name: "Song Two",   src: "assets/music/The Kingdom of Rattus.mp3", desc: "", extra: true  },
    { name: "Song Three", src: "assets/music/The Kingdom of Rattus.mp3", desc: "", extra: false }
  ];



  function renderTable(songlist,tablename) {
    let tbody = document.querySelector(tablename + " tbody");
    tbody.innerHTML = ""; 
    songlist.forEach(song => {
      if (song.extra && !showExtras) return;
      let row = document.createElement("tr");
      row.innerHTML = `
        <td>${song.name}</td>
        <td><audio src="${song.src}" controls></audio></td>
        <td>${song.desc}</td>
      `;
      tbody.appendChild(row);
    });
  }

  function toggleExtras() {
    showExtras = !showExtras;
    renderTable(songsfeatured, "#featuredTable");
    renderTable(songsgroup2, "#group2Table"); 
    renderTable(songsgroup1, "#group1Table"); 
    renderTable(songsgroup0, "#group0Table"); 
  }

  
  renderTable(songsfeatured, "#featuredTable");
  renderTable(songsgroup2, "#group2Table"); 
  renderTable(songsgroup1, "#group1Table");
  renderTable(songsgroup0, "#group0Table");
</script>

</html>
