<html>

<head>
  <title>RattusDong Hub</title>

  <link rel="icon" href="assets/profilePic.png">

  <link rel="stylesheet" href="styles.css?v=557745s">
</head>
<body>
  <table id="musicTable" border="1" style="width: 100%; border-collapse: collapse; text-align: center;">
    <thead>
      <tr>
        <th>Name</th>
        <th>Audio</th>
      </tr>
    </thead>
    <tbody>
      <!-- rows will be inserted here -->
    </tbody>
  </table>

</body>

<script> 
const songs = [
  { name: "Song One", src: "assets/music/The Kingdom of Rattus.mp3" },
  { name: "Song Two", src: "assets/music/The Kingdom of Rattus.mp3" },
  { name: "Song Three", src: "assets/music/The Kingdom of Rattus.mp3" }
];

const tbody = document.querySelector("#musicTable tbody");

songs.forEach((song, index) => {
  const row = document.createElement("tr");

  const nameCell = document.createElement("td");
  nameCell.textContent = song.name;
  row.appendChild(nameCell);

  const audioCell = document.createElement("td");
  const audio = document.createElement("audio");
  audio.controls = true;
  audio.src = song.src;
  audioCell.appendChild(audio);
  row.appendChild(audioCell);

  tbody.appendChild(row);
});
</script>

</html>
