
<html>

<head>
  <title>RattusDong Hub</title>

  <link rel="icon" href="https://raw.githubusercontent.com/RattusDong/rattusdong.com/main/assets/mario%20irl%20transparent.png">

  <link rel="stylesheet" href="styles.css?v=20">
</head>

<body>
<iframe id="gameframe" src="https://rattusdong.com/spaceinvasion" width=75% height=85%></iframe>
<div>
  <p class="button" onclick="setgame('https://rattusdong.com/spaceinvasion')">Space Invasion</p>
  <p class="button" onclick="setgame('https://origin.mistium.com/launch?embed=https%3A%2F%2Fraw.githubusercontent.com%2FMistium%2Fapps%2Fmain%2Fall%2Ffortnite+skibidi+2024%2Fscript.osl')">Skibidi Fortnite</p>
  <button class="smellyFeetButton" onclick="releaseOdor()">Smell the Feet!</button>
  
</div>
</body>
<script>
  function setgame(game) {
    var iframe = document.getElementById('gameframe')
    iframe.src = game;
  }

  function releaseOdor() {
      // Create a smelly overlay that covers the entire screen
      const overlay = document.createElement('div');
      overlay.className = 'smelly-overlay';
      document.body.appendChild(overlay);
      // Remove the overlay after the animation completes (5 seconds)
      setTimeout(() => overlay.remove(), 5000);
      
      // Create a large number of odor particles for an extra smelly effect
      const numberOfOdors = 150; // Increased for a super smelly effect
      for (let i = 0; i < numberOfOdors; i++) {
        const odor = document.createElement('div');
        odor.className = 'odor';
        // Random position along the bottom of the screen (simulate feet area)
        const leftPos = Math.random() * window.innerWidth;
        const topPos = window.innerHeight - 50 + (Math.random() * 20 - 10);
        odor.style.left = leftPos + 'px';
        odor.style.top = topPos + 'px';
        // Use an emoji to represent the odor particle
        odor.textContent = 'ðŸ’¨';
        // Introduce a random delay for each particle's animation
        odor.style.animationDelay = (Math.random() * 2) + 's';
        document.body.appendChild(odor);
        
        // Remove each odor particle after its animation ends
        setTimeout(() => odor.remove(), 5000);
      }
    }
</script>
<style>
  /* Remove any unwanted scrollbars */
  body {
    margin: 0;
  }

  /* Style for each odor particle */
  .odor {
    position: absolute;
    font-size: 2em;
    opacity: 1;
    pointer-events: none;
    animation: odorRise 5s ease-out forwards;
  }
  
  @keyframes odorRise {
    0% {
      transform: translateY(0) scale(1);
      opacity: 1;
    }
    100% {
      transform: translateY(-300px) scale(2.5) rotate(45deg);
      opacity: 0;
    }
  }
  
  /* Smelly overlay to saturate the screen with a stinky vibe */
  .smelly-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    /* A radial gradient with earthy, smog-like colors */
    background: radial-gradient(circle, rgba(200,180,50,0.3) 0%, rgba(80,60,20,0.8) 100%);
    opacity: 0;
    animation: overlayFadeInOut 5s forwards;
    pointer-events: none;
    z-index: 999;
  }
  
  @keyframes overlayFadeInOut {
    0% { opacity: 0; }
    10% { opacity: 1; }
    90% { opacity: 1; }
    100% { opacity: 0; }
  }
  
  /* Style for the "Smell the Feet!" button */
  .smellyFeetButton {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    padding: 10px 20px;
    font-size: 1.2em;
    background-color: #444;
    color: #fff;
    border: none;
    cursor: pointer;
    border-radius: 5px;
    z-index: 1000;
  }
</style>
</html>
