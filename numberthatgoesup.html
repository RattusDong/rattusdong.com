  <body>
    
      <h1> Click number to up !  :)  </h1>
      <p> </p>
      <button class="clicky" width="400">0</button>
    
      <script>
        let count = 0;
        <!--haha webhook funny, i sure hope nobody abuses it-->
        const webhook = "https://discord.com/api/webhooks/1250798718572036116/KnFA0o0L7mMUiiznSbpBV7FPz3f0l9kVq4ItxAN3PhLeN1gVsTnxY_e1wJ6z8_AFySm4";
    
        document.querySelector(".clicky").addEventListener("click", async function() {
          count++;
          this.innerHTML = count;
  
  
          await fetch(webhook, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ content: count.toString() })
          });
        });
      </script>
    
    </body>
