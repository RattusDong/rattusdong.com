
<html>

  <head>
    <title>RattusDong Hub</title>
  
    <link rel="icon" href="assets/profilePic.png">
  
    <link rel="stylesheet" href="styles.css?v=200">
    <style>
      .clicky {
      font-size: 5vw;       
      font-weight: bold;            
      padding: 40px;           
      border: 5px solid white;          
      border-radius: 20px;          
      text-align: center;                      
      background-color: rgba(255, 255, 255, 0.1);       
      box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.5);    
      transition: transform 0.1s ease-in-out;
      }
      .clicky:active {
        transform: scale(1.1);
      }
    </style>
  </head>

  
  <body>
    
      <h1> The number, it goes up. </h1>
      <div class="clicky">0</div>
    
      <script>
        let count = 0;
    
        document.querySelector(".clicky").addEventListener("click", async function() {
          count++;
          this.innerHTML = count;
  
  
          await fetch('https://islong.rattusdong.com/hello')
            .then(response => {
               if (!response.ok) {
                throw new Error('Network response was not ok');
              }
            return response.text();
            })
           .then(data => {
              console.log('Response:', data);
            })
        });
      window.addEventListener("scroll", function () {
        document.body.style.backgroundPosition = `${window.scrollY * 0.25}px 0`; 
       });

      </script>
    
  </body>
    
</html>
