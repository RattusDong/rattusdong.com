
<html>

  <head>
    <title>RattusDong Hub</title>
  
    <link rel="icon" href="assets/profilePic.png">
  
    <link rel="stylesheet" href="styles.css?v=200">
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: black;
        color: white;
        font-family: Arial, sans-serif;
        margin: 0;
      }

      .clicky {
        font-size: 8vw;
        font-weight: bold;
        user-select: none;
        transition: transform 0.1s ease-in-out;
        -webkit-text-stroke: 0.5vw rgb(247, 216, 255); 
        color: rgb(40, 0, 44);        
        transition: transform 0.1s ease-in-out;
        user-select: none;  
        display: flex;
        align-items: center;   
        justify-content: center;
      }

      .clicky:active {
        transform: scale(1.1);
      }

    </style>
  </head>

  
  <body>

      <div class="clicky">0</div>
    
      <script>
        const theBigOldNumber = document.querySelector(".clicky");
    
        document.querySelector(".clicky").addEventListener("click", async function() {
          try {
            const response = await fetch("https://islong.rattusdong.com/numgame_increment", { method: "POST" });
            const data = await response.json();
            theBigOldNumber.innerHTML = data.count;
          } catch (error) {
            console.error("Failed to increment count:", error);
          }
        })

        async function getCount() {
          try {
            const response = await fetch("https://islong.rattusdong.com/numgame_getcount");
            const data = await response.json();
            theBigOldNumber.innerHTML = data.count;
          } catch (error) {
            console.error("Failed to fetch count:", error);
          }
        }
  
        window.addEventListener("scroll", function () {
         document.body.style.backgroundPosition = `${window.scrollY * 0.25}px 0`; 
        });

        getCount();
      </script>
    
  </body>
    
</html>
